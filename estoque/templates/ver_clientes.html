{% extends "base.html" %}

{% block title %}Menu Principal{% endblock %}

{% block content %}
  
  <h1>Lista de clientes</h1>
    <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped align-middle">
                <thead class="table-primary text-center">
            <tr>
                <th style="width:200px;">Nome</th>
                <th style="width:80px;">Telefone</th>
                <th style="width:40px;">Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.telefone }}
                <td>
                    <a href="{% url 'editar_cliente' cliente.id %}" class="btn btn-primary btn-sm">Atualizar</a>
                    <a href="{% url 'remover_cliente' cliente.id %}" class="btn btn-danger btn-sm">Deletar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td >Nenhum cliente na lista.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'ver_menu' %}"> 
    <button>
        Voltar ao menu
    </button></a>
    <br>
    <br>
{% endblock %}
