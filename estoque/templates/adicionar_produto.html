    <h1>Adicionar Produto</h1>

        <label>Quantidade:</label> <br>
        <input type="number" name="quantidade" class="form-control" required><br><br>

        <label>Pre√ßo:</label> <br>
        <input type="number" name="preco" step="0.01" class="form-control" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <br>
    <a href="{% url 'ver_menu' %}">Voltar ao menu</a>
{% endblock %}
