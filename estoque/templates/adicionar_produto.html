{% extends "base.html" %}

{% block title %}Menu Principal{% endblock %}

{% block content %}
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <h1>Adicionar Produto</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Nome:</label> <br>
            <input type="text" name="nome" class="form-control input-pequeno" maxlength="30" required><br>

            <label>Quantidade:</label> <br>
            <input type="number" name="quantidade" class="form-control input-pequeno" min="0" max="99999" required><br>

            <label>Preço:</label> <br>
            <input type="number" name="preco" step="0.01" class="form-control input-pequeno" min="0" max="99999" required><br>

            <label>Descrição</label><br>
            <input type="text" name="descricao" class="form-control input-pequeno" maxlength="50"><br>

            <label>Imagem do Produto:</label><br>
            <input type="file" name="imagem" class="form-control input-pequeno" accept="media/*"><br>

            <button type="submit">Cadastrar</button>
        </form>
        <br>
        <a href="{% url 'ver_menu' %}">Voltar ao menu</a>


{% endblock %}
